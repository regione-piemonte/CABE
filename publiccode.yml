    genericName: Mèmora Backend
    longDescription: |
      Mèmora è l’applicativo di **Regione Piemonte** per la descrizione dei
      patrimoni degli archivi e dei musei pubblici e privati e per la
      realizzazione di collezioni digitali di immagini, suoni e video. 


      Si tratta di uno strumento innovativo sviluppato dal CSI-Piemonte che la
      Regione offre gratuitamente per rappresentare, far conoscere e valorizzare
      il patrimonio culturale piemontese. Attraverso un’interfaccia unica è
      possibile gestire beni di tipologie diverse superando la divisione tra
      ambito archivistico e museale in favore di una visione complessiva del
      patrimonio. 


      Mèmora si configura come uno strumento a disposizione dei titolari dei
      beni museali e archivistici e degli operatori orientato alla condivisione
      e pubblicazione della conoscenza.La componente di catalogazione Mèmora
      backend applica gli standard nazionali e internazionali di descrizione
      catalografica, archivistica e biblioteconomica (ICCD, ISAD, ISAAR e NIERA)
      e consente l’esportazione dei dati nei formati più diffusi: XML, Excel,
      MARC favorendo l’interoperabilità e la condivisione delle risorse con
      altri sistemi informativi. Il sistema permette di collegare alle schede
      descrittive materiale multimediale di diverso tipo (immagini, audio,
      video…) e di geolocalizzare l’informazione per favorire relazioni tra
      diversi elementi.

      ​


      ## **Funzionalità:**


      - **Acquisizione file multimediali** i contenuti testuali possono essere


      corredati da immagini, video, audio, documenti digitali e 3D. Il sistema è


      in grado di produrre in automatico 6 tipologie di formati.


      - **Ricerca e Stampa** su tutto il patrimonio catalogato

      - **Import/Export Dati** nei formati più comuni (PDF, XLS, DOC, XML)

      - **Gestione Collocazioni** per l’identificazione della posizione del bene

      - **Gestione Movimentazione** per il tracciamento dei prestiti

      - **Strumenti Avanzati di Gestione del Patrimonio e di Valorizzazione
      Massiva di Dati** per la gestione dell’albero gerarchico delle schede:
      taglia/incolla, ordinamento, assegnazione segnatura definitiva, calcolo
      della consistenza, stampe, conteggio pezzi e per la gestione dei dati
      cronologici con la possibilità di esprimere valori in frazioni di secolo.
    shortDescription: |-
      Mèmora è l’applicativo per la descrizione dei patrimoni degli archivi edei

      musei pubblici e privati e per la realizzazione di collezionidigitali.
